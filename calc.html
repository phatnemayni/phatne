<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="mainnewindex.css" />
  </head>
  <body>
    <section id="calc-btn-1">
      <div>
        <button id="calc-button-7">7</button>
        <button id="calc-button-8">8</button>
        <button id="calc-button-9">9</button>
        <button id="calc-button-divide">/</button>
      </div>
    </section>
    <section id="calc-btn-2">
      <div>
        <button id="calc-button-4">4</button>
        <button id="calc-button-5">5</button>
        <button id="calc-button-6">6</button>
        <button id="calc-button-multiply">*</button>
      </div>
    </section>
    <section id="calc-btn-3">
      <div>
        <button id="calc-button-1">1</button>
        <button id="calc-button-2">2</button>
        <button id="calc-button-3">3</button>
        <button id="calc-button-minus">-</button>
      </div>
    </section>
    <section id="calc-btn-4">
      <div>
        <button id="calc-button-0">0</button>
        <button id="calc-button-dot">.</button>
        <button id="calc-button-equal">=</button>
        <button id="calc-button-plus">+</button>
      </div>
    </section>
  </body>
</html>
